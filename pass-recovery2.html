<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Восстановление пароля</title>
</head>

<body class="m-page">
    <div class="wrapper">
        <main class="content">

            <div class="auth">
                <div class="auth__col1">
                    <a href="" class="auth__logo">
                        <img src="img/logo.svg" alt="">
                    </a>
                </div>

                <div class="auth__col2">
                    <div class="pass-recovery">
                        <div class="info-block">
                            <div class="info-block__icon">
                                <img src="img/email.svg" alt="">
                            </div>
                            <h1 class="text32 text29-mob semi-bold-text text-center">
                                Восстановление пароля
                            </h1>
                            <div class="info-block__desc">
                                Мы отправили сообщение на ваш e-mail. Чтобы восстановить пароль, пройдите по ссылке, указанной в сообщении.
                            </div>
                        </div>
                        <div class="pass-recovery__bottom">
                            <button class="pass-recovery__btn m-btn m-btn-green">
                                <span>Войти</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
