<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Активация аккаунта</title>
</head>

<body class="m-page">
    <div class="wrapper">
        <main class="content">

            <div class="auth">
                <div class="auth__col1">
                    <a href="" class="auth__logo">
                        <img src="img/logo.svg" alt="">
                    </a>
                </div>

                <div class="auth__col2">
                    <div class="activate-account">
                        <div class="info-block">
                            <div class="info-block__icon">
                                <img src="img/email.svg" alt="">
                            </div>
                            <h1 class="text32 text29-mob semi-bold-text text-center">
                                Активация аккаунта
                            </h1>
                            <div class="info-block__desc">
                                Ваш аккаунт создан. Чтобы активировать его, пройдите по ссылке в письме, которое мы отправили на ваш e-mail, указанный при регистрации.
                            </div>
                        </div>
                        <div class="activate-account__bottom">
                            <div class="activate-account__question text14 medium-text">
                                Письмо не пришло?
                            </div>
                            <button class="activate-account__btn m-btn m-btn-green">
                                <span>Отправить повторно</span>
                            </button>
                        </div>
                        <div class="m-captcha">
                            <img src="img/captcha.png" alt="" class="m-captcha__img">
                        </div>

                        <div class="m-captcha__error error-text">
                            Капча введена не верно
                        </div>
                    </div>
                </div>
            </div>


            <div class="m-alert">
                <img src="img/Danger-Triangle.svg" alt="">
                <span class="text13">
                    Ваш аккаунт заблокирован, подробности в поддержке
                </span>
            </div>
        </main>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
