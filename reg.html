<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Регистрация</title>
</head>

<body class="m-page">
    <div class="wrapper">
        <main class="content">

            <div class="auth">
                <div class="auth__col1">
                    <a href="" class="auth__logo">
                        <img src="img/logo.svg" alt="">
                    </a>
                </div>

                <div class="auth__col2">
                    <a href="" class="auth__back">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10.0002 12.6668L5.3335 8.00016L10.0002 3.3335" stroke="white" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="text14 text13-tablet">Вернуться на главную</span>
                    </a>

                    <div class="text32 text28-tablet semi-bold-text">
                        Регистрация
                    </div>
                    <form class="auth-form">
                        <div class="auth-form__fields">
                            <div class="fg fg-dynamic">
                                <input type="text">
                                <label>Email</label>
                            </div>
                            <div class="fg fg-dynamic">
                                <input type="password">
                                <label>Пароль</label>
                            </div>
                            <div class="fg fg-dynamic">
                                <input type="password">
                                <label>Пароль еще раз</label>
                            </div>
                        </div>
                        <button class="auth-form__btn m-btn m-btn-big m-btn-green">
                            <span>Зарегистрироваться</span>
                        </button>
                        <div class="m-captcha">
                            <img src="img/captcha.png" alt="" class="m-captcha__img">
                        </div>

                        <div class="auth__links auth__links--center">
                            <a href="" class="auth__link text13">Войти</a>
                        </div>
                    </form>
                </div>
            </div>


            <div class="m-alert">
                <img src="img/Danger-Triangle.svg" alt="">
                <span class="text13">
                    Ваш аккаунт заблокирован, подробности в поддержке
                </span>
            </div>
        </main>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
