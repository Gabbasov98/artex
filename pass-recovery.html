<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Восстановление пароля</title>
</head>

<body class="m-page">
    <div class="wrapper">
        <main class="content">

            <div class="auth auth--recovery">
                <div class="auth__col1">
                    <a href="" class="auth__logo">
                        <img src="img/logo.svg" alt="">
                    </a>
                </div>

                <div class="auth__col2">
                    <div class="text32 text28-tablet semi-bold-text">
                        Восстановление пароля
                    </div>
                    <form class="auth-form">
                        <div class="auth-form__fields">
                            <div class="fg fg-dynamic">
                                <input type="text">
                                <label>Email</label>
                            </div>
                        </div>
                        <button class="auth-form__btn m-btn m-btn-big m-btn-green">
                            <span>Восстановить пароль</span>
                        </button>
                        <div class="m-captcha">
                            <img src="img/captcha.png" alt="" class="m-captcha__img">
                        </div>

                        <div class="auth__links auth__links--center">
                            <a href="" class="auth__link text13">Войти</a>
                        </div>
                    </form>
                </div>
            </div>


        </main>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
